<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Post</title>
</head>
<body>
<h1>Update Post</h1>

<!--<form action="/posts/update" method="post" th:object="${post}">-->
    <form action="#" th:action="@{/posts/update}" th:object="${post}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter post title" required /><br/><br/>

        <label for="excerpt">Excerpt:</label>
        <input type="text" id="excerpt" th:field="*{excerpt}" placeholder="Enter post excerpt" required /><br/><br/>

        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}" placeholder="Enter post content" required></textarea><br/><br/>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" placeholder="Enter author's name" required /><br/><br/>

        <label for="isPublished">Published:</label>
        <input type="checkbox" id="isPublished" th:field="*{isPublished}" /><br/><br/>

        <label for="tagsInput">Tags (comma-separated):</label>
        <input type="text" id="tagsInput" name="tagsInput" th:value="${tagsInput}" placeholder="Enter tags, e.g., Java, Spring, Backend" /><br/><br/>

        <button type="submit">Update Post</button>
    </form>
</body>
</html>
