<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <style>
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Create New Post</h1>

<a href="/posts"><h2>Back to Posts List</h2></a>

<form th:action="@{/posts/create}" th:object="${post}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/><br/>

    <label for="excerpt">Excerpt:</label>
    <input type="text" id="excerpt" th:field="*{excerpt}" required/><br/>

    <label for="content">Content:</label><br/>
    <textarea id="content" th:field="*{content}" rows="5" cols="50" required></textarea><br/>

    <label for="tags">Tags (comma separated):</label><br/>
    <input type="text" id="tags" name="tags" placeholder="e.g., Java, Spring, Backend"/><br/>

    <button type="submit">Create Post</button>
</form>

</body>
</html>
