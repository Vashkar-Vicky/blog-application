<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #ff6f61;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>404 - Page Not Found</h1>
<p th:text="${message}">The page you are looking for might have been removed, had its name changed
    , or is temporarily unavailable.</p>
<a href="/" th:href="@{/}">Go to Homepage</a>
</body>
</html>
