<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error 400 - Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #ffcc00;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>400 - Bad Request</h1>
<p th:text="${message}">Your request cannot be processed due to invalid input.</p>
<a href="/" th:href="@{/}">Go to Homepage</a>
</body>
</html>
